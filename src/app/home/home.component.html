<div class="container">
  <div class="row mt-5">
    <h3>CATEGORÍAS PERVOLARE</h3>
    <div class="col-9 mt-5">
      <table class="table table-striped font-size-13">
        <thead>
          <tr class="font-size-14">
            <th scope="col">Identificación Universal</th>
            <th scope="col">Codigo</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripción</th>
            <!-- <th scope="col">Parentesco</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoryData">
            <td>{{ category.id }}</td>
            <td>
              <b>{{ category.code }}</b>
            </td>
            <td>{{ category.title }}</td>
            <td>{{ category.description }}</td>
            <!-- <td>{{ category.idparentcategory }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-3 p-4">
      <form class="bg-dark p-4 radius" (click)="sendCategory()" [formGroup]="category_form">
        <p class="text-white bolder text-center font-size-16 bolder">Insertar Categoría</p>
        <div class="form-group pb-2 mt-3">
          <input
            type="text"
            class="form-control font-size-14"
            formControlName="code"
            id="code"
            placeholder="Código referencia"
          />
          <small class="form-text text-white font-size-12">Código de referencia</small>
        </div>
        <div class="form-group pb-2 mt-3">
          <input
            type="text"
            class="form-control font-size-14"
            placeholder="Titulo categoría"
            formControlName="title"
            id="title"
          />
          <small class="form-text text-white font-size-12">Título de la categoría</small>
        </div>
        <div class="form-group pb-2 mt-3">
          <select class="form-control font-size-14" formControlName="idparentcategory" id="idparentcategory">
            <option *ngFor="let category of categoryData" value="{{ category.id }}">{{ category.title }}</option>
          </select>
          <small class="form-text text-white font-size-12">Selecciona la categoría principal</small>
        </div>
        <div class="form-group pb-2 mt-3">
          <textarea
            type="text"
            class="form-control font-size-14"
            formControlName="description"
            id="description"
            placeholder="Descripción categoria"
          ></textarea>
          <small class="form-text text-white font-size-12">Descripción Categoría</small>
        </div>
        <button [disabled]="category_form.invalid" type="submit" class="btn btn-danger mt-3 w-100 font-size-14">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm font-size-14"
            role="status"
            aria-hidden="true"
          ></span>
          Agregar Categoría
        </button>
      </form>
    </div>
  </div>
</div>
